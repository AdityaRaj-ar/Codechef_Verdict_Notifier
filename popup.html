<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="popup.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CC Notifier</title>
</head>
<body>
    <div id="name" align = "center"></div>
    <br>
    <div id="verdict" align="center"></div>
    <div id="time" align="center"></div>
    <pre>
        <div id="status table"></div>
    </pre>
    <div>
        <input type="button" id="prev" name="prev" value="prev">
        <input type="button" id="next" name="next" value="next">
        <input type="button" id="done" name="done" value="done">
    </div>
</body>
</html>
